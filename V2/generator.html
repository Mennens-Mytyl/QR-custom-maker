<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Taxi Info | QR-code maken | V2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode-generator@1.4.4/qrcode.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background: #f8fbff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #202b38;
    }
    .container {
      max-width: 950px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,40,80,0.07);
      padding: 48px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      align-items: flex-start;
    }
    .logo-box {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }
    .logo-box img {
      width: 110px;
      height: auto;
      display: block;
    }
    h1 {
      width: 100%;
      font-size: 2.2em;
      color: #0061a8;
      text-align: center;
      margin-bottom: 36px;
      letter-spacing: 0.02em;
    }
    .form-panel {
      flex: 1 1 520px;
      min-width: 380px;
      max-width: 560px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .qr-panel {
      flex: 1 1 400px;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 4px;
    }
    input, textarea {
      width: 100%;
      font-size: 1.13em;
      border-radius: 10px;
      border: 1px solid #b3c7dd;
      padding: 12px;
      background: #f6fafd;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #0061a8;
      outline: none;
      background: #f0f7fd;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .required:after {
      content: " *";
      color: #e00;
    }
    .teller {
      font-size: 0.98em;
      color: #888;
      float: right;
      margin-top: -28px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #008fe2 0%, #0061a8 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.25em;
      font-weight: 600;
      padding: 16px 0;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 4px 12px rgba(0, 97, 168, 0.12);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0061a8 0%, #008fe2 100%);
    }
    #qrCanvas {
      width: 400px !important;
      height: 400px !important;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #e0e8f0;
      border: 1.5px solid #eaf2fb;
      margin-top: 10px;
      aspect-ratio: 1/1;
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    .qr-buttons {
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 16px;
      margin-top: 14px;
      justify-content: center;
    }
    .qr-buttons button {
      width: auto;
      padding: 12px 22px;
      font-size: 1.08em;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 2px 8px #e0e8f0;
    }
    .info {
      width: 100%;
      font-size: 1.07em;
      color: #5a6b7a;
      margin-top: 22px;
      text-align: center;
    }
    .warn {
      width: 100%;
      color: #e00;
      font-weight: 600;
      text-align: center;
      margin-top: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="logo.png" alt="Logo Mytylschool Roosendaal">
    </div>
    <h1>Taxi Info | QR-code maken | V2</h1>
    <form class="form-panel" onsubmit="event.preventDefault(); generateQR();">
      <div>
        <label for="naam" class="required">Naam</label>
        <input type="text" id="naam" required maxlength="60" placeholder="Naam leerling">
      </div>
      <div>
        <label for="datum" class="required">Datum Buskaart</label>
        <input type="date" id="datum" required>
      </div>
      <div>
        <label for="crisisnummer1" class="required">Crisisnummer 1</label>
        <input type="tel" id="crisisnummer1" required maxlength="20" placeholder="06-12345678">
      </div>
      <div>
        <label for="crisisnummer2">Crisisnummer 2</label>
        <input type="tel" id="crisisnummer2" maxlength="20" placeholder="06-87654321">
      </div>
      <div>
        <label for="overig">Overige informatie Buskaart</label>
        <span class="teller" id="overig-teller">0/700</span>
        <textarea id="overig" maxlength="700" oninput="updateTeller()" placeholder="Vul hier overige informatie in..."></textarea>
      </div>
      <button type="submit">Genereer QR-code</button>
      <div id="warn" class="warn"></div>
    </form>
    <div class="qr-panel">
      <canvas id="qrCanvas" width="600" height="600"></canvas>
      <div class="qr-buttons">
        <button type="button" onclick="downloadQR()" style="background:#004a75;">Download QR-code</button>
      </div>
      <div class="info">
        Vul alleen de belangrijkste info in.<br>
        QR-code is beveiligd en alleen te openen door bevoegde medewerkers.<br>
        <b>Versie 2</b>
      </div>
    </div>
  </div>
  <script>
    /*
      AANPASBARE INSTELLINGEN
      -----------------------
      - Logo: pas het pad aan in de HTML (zoek naar <img src="...">)
      - Titel: pas de tekst aan in de HTML (zoek naar <h1>...</h1>)
      - Encryptiesleutel: pas de waarde aan in onderstaande regel
    */
    const encryptionKey = "Mytylschool"; // Pas deze waarde aan indien nodig

    const MAX_QR_SIZE = 1000;

    function xorEncrypt(str, key) {
      let result = '';
      for (let i = 0; i < str.length; i++) {
        result += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }

    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }

    function updateTeller() {
      const overig = document.getElementById('overig');
      document.getElementById('overig-teller').textContent = `${overig.value.length}/700`;
    }

    function generateQR() {
      const naam = document.getElementById('naam').value.trim();
      const datum = document.getElementById('datum').value.trim();
      const crisisnummer1 = document.getElementById('crisisnummer1').value.trim();
      const crisisnummer2 = document.getElementById('crisisnummer2').value.trim();
      const overig = document.getElementById('overig').value.trim();

      if (!naam || !datum || !crisisnummer1) {
        document.getElementById('warn').textContent = "Naam, Datum Buskaart en Crisisnummer 1 zijn verplicht!";
        return;
      }
      if (overig.length > 700) {
        document.getElementById('warn').textContent = "Het veld 'Overige informatie Buskaart' mag maximaal 700 tekens bevatten.";
        return;
      }

      const data = { n: naam, d: datum, c1: crisisnummer1 };
      if (crisisnummer2) data.c2 = crisisnummer2;
      if (overig) data.o = overig;

      const json = JSON.stringify(data);
      if (json.length > MAX_QR_SIZE) {
        document.getElementById('warn').textContent = "Te veel tekst! QR-code wordt te groot en is niet goed scanbaar.";
        return;
      }

      // Compress & encrypt
      const compressed = LZString.compressToUTF16(json);
      const encrypted = xorEncrypt(compressed, encryptionKey);
      const encoded = toBase64(encrypted);

      // Maak QR-code met automatisch gekozen versie, max versie 27
      let qr = null;
      let error = null;
      try {
        for (let version = 1; version <= 27; version++) {
          try {
            qr = qrcode(version, 'M');
            qr.addData(encoded, 'Byte');
            qr.make();
            error = null;
            break;
          } catch (e) {
            error = e;
            qr = null;
          }
        }
        if (!qr) {
          document.getElementById('warn').textContent = "Te veel data! QR-code versie 27 kan deze hoeveelheid niet aan. Maak je tekst korter.";
          const canvas = document.getElementById('qrCanvas');
          const ctx = canvas.getContext('2d');
          ctx.clearRect(0, 0, canvas.width, canvas.height);
          return;
        }
      } catch (e) {
        document.getElementById('warn').textContent = "Fout bij het genereren van de QR-code.";
        return;
      }

      // QR-code tonen op canvas (altijd vierkant)
      document.getElementById('warn').textContent = "";
      const canvas = document.getElementById('qrCanvas');
      const ctx = canvas.getContext('2d');
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // QR-code tekenen op canvas
      const cellSize = Math.floor(canvas.width / qr.getModuleCount());
      const offset = Math.floor((canvas.width - cellSize * qr.getModuleCount()) / 2);
      for (let row = 0; row < qr.getModuleCount(); row++) {
        for (let col = 0; col < qr.getModuleCount(); col++) {
          ctx.fillStyle = qr.isDark(row, col) ? "#000" : "#fff";
          ctx.fillRect(offset + col * cellSize, offset + row * cellSize, cellSize, cellSize);
        }
      }
    }

    function downloadQR() {
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.download = 'taxi-info-qr.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    updateTeller();
    document.getElementById('datum').valueAsDate = new Date();
  </script>
</body>
</html>
