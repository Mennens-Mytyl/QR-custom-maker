<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>Taxi Info | QR-code maken | V1.3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link rel="icon" type="image/png" href="favicon.png">
  <style>
    body {
      background: #f8fbff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      color: #202b38;
    }
    .container {
      max-width: 950px;
      margin: 48px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,40,80,0.07);
      padding: 48px 48px 48px 48px;
      display: flex;
      flex-wrap: wrap;
      gap: 40px;
      justify-content: space-between;
      align-items: flex-start;
      position: relative;
    }
    .logo-box {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 12px;
    }
    .logo-box img {
      width: 110px;
      height: auto;
      display: block;
    }
    h1 {
      width: 100%;
      font-size: 2.2em;
      color: #0061a8;
      text-align: center;
      margin-bottom: 36px;
      letter-spacing: 0.02em;
    }
    .form-panel {
      flex: 1 1 520px;
      min-width: 380px;
      max-width: 560px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .qr-panel {
      flex: 1 1 400px;
      min-width: 320px;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      gap: 18px;
    }
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      margin-top: 4px;
    }
    input, textarea {
      width: 100%;
      font-size: 1.13em;
      border-radius: 10px;
      border: 1px solid #b3c7dd;
      padding: 12px;
      background: #f6fafd;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #0061a8;
      outline: none;
      background: #f0f7fd;
    }
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    .required:after {
      content: " *";
      color: #e00;
    }
    .teller {
      font-size: 0.98em;
      color: #888;
      float: right;
      margin-top: -28px;
      margin-bottom: 8px;
    }
    button {
      width: 100%;
      background: linear-gradient(90deg, #008fe2 0%, #0061a8 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.25em;
      font-weight: 600;
      padding: 16px 0;
      cursor: pointer;
      margin-top: 18px;
      box-shadow: 0 4px 12px rgba(0, 97, 168, 0.12);
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(90deg, #0061a8 0%, #008fe2 100%);
    }
    #qrCanvas {
      width: 400px !important;
      height: 400px !important;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 12px #e0e8f0;
      border: 1.5px solid #eaf2fb;
      margin-top: 10px;
      aspect-ratio: 1/1;
      display: block;
      max-width: 100%;
      max-height: 100%;
    }
    .qr-buttons {
      width: 100%;
      display: flex;
      flex-direction: row;
      gap: 16px;
      margin-top: 14px;
      justify-content: center;
    }
    .qr-buttons button {
      width: auto;
      padding: 12px 22px;
      font-size: 1.08em;
      margin-top: 0;
      margin-bottom: 0;
      box-shadow: 0 2px 8px #e0e8f0;
    }
    .info {
      width: 100%;
      font-size: 1.07em;
      color: #5a6b7a;
      margin-top: 22px;
      text-align: center;
    }
    .warn {
      width: 100%;
      color: #e00;
      font-weight: 600;
      text-align: center;
      margin-top: 14px;
    }
    /* PDF preview style */
    #pdf-preview {
      display: none;
    }
    .pdf-a4 {
      width: 210mm;
      height: 297mm;
      background: #fff;
      color: #202b38;
      font-family: Arial, sans-serif;
      position: relative;
      box-sizing: border-box;
      padding: 36mm 20mm 36mm 20mm;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }
    .pdf-logo {
      width: 100px;
      margin-bottom: 18px;
      margin-top: 10px;
    }
    .pdf-title {
      font-size: 2em;
      color: #0061a8;
      margin-bottom: 18px;
      margin-top: 0;
      text-align: center;
      font-weight: bold;
      letter-spacing: 0.02em;
    }
    .pdf-meta {
      font-size: 1.15em;
      margin-bottom: 16px;
      text-align: left;
      width: 100%;
      max-width: 400px;
    }
    .pdf-meta strong {
      color: #0061a8;
      width: 110px;
      display: inline-block;
    }
    .pdf-qr {
      margin: 28px 0 0 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .pdf-qr img {
      width: 220px;
      height: 220px;
      border: 1.5px solid #eaf2fb;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 12px #e0e8f0;
      display: block;
    }
    .pdf-footer {
      position: absolute;
      bottom: 24mm;
      left: 0;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 1em;
    }
    @media (max-width: 1100px) {
      .container { flex-direction: column; align-items: stretch; gap: 24px; }
      .qr-panel { align-items: center; }
    }
    @media (max-width: 700px) {
      .container { padding: 16px 2vw 16px 2vw; }
      .form-panel, .qr-panel { min-width: 0; max-width: 100%; }
      #qrCanvas { width: 98vw !important; height: auto !important; }
      .qr-buttons { flex-direction: column; gap: 10px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-box">
      <img src="logo.png" alt="Logo Mytylschool Roosendaal">
    </div>
    <h1>Taxi Info | QR-code maken | V1.3</h1>
    <form class="form-panel" onsubmit="event.preventDefault(); generateQR();">
      <div>
        <label for="naam" class="required">Naam</label>
        <input type="text" id="naam" required maxlength="60" placeholder="Naam leerling">
      </div>
      <div>
        <label for="datum" class="required">Datum Buskaart</label>
        <input type="date" id="datum" required>
      </div>
      <div>
        <label for="crisisnummer1" class="required">Crisisnummer 1</label>
        <input type="tel" id="crisisnummer1" required maxlength="20" placeholder="06-12345678">
      </div>
      <div>
        <label for="crisisnummer2">Crisisnummer 2</label>
        <input type="tel" id="crisisnummer2" maxlength="20" placeholder="06-87654321">
      </div>
      <div>
        <label for="overig">Overige informatie Buskaart</label>
        <span class="teller" id="overig-teller">0/1000</span>
        <textarea id="overig" maxlength="1000" oninput="updateTeller()" placeholder="Vul hier overige informatie in..."></textarea>
      </div>
      <button type="submit">Genereer QR-code</button>
      <div id="warn" class="warn"></div>
    </form>
    <div class="qr-panel">
      <canvas id="qrCanvas" width="600" height="600"></canvas>
      <div class="qr-buttons">
        <button type="button" onclick="printQR()" style="background:#0061a8;">Print QR-code</button>
        <button type="button" onclick="downloadQR()" style="background:#004a75;">Download QR-code</button>
        <button type="button" onclick="downloadPDF()" style="background:#008f36;">Download PDF (A4)</button>
      </div>
      <div class="info">
        Vul alleen de belangrijkste info in.<br>
        QR-code is beveiligd en alleen te openen door bevoegde medewerkers.<br>
        <b>Tip:</b> Voeg deze pagina toe aan je startscherm voor offline gebruik.
      </div>
    </div>
  </div>
  <!-- PDF preview (hidden, voor html2canvas) -->
  <div id="pdf-preview">
    <div class="pdf-a4" id="pdf-content">
      <img src="logo.png" class="pdf-logo" alt="Logo Mytylschool Roosendaal">
      <div class="pdf-title">Taxi Info Buskaart</div>
      <div class="pdf-meta"><strong>Naam:</strong> <span id="pdf-naam"></span></div>
      <div class="pdf-meta"><strong>Datum:</strong> <span id="pdf-datum"></span></div>
      <div class="pdf-qr"><img id="pdf-qr-img" src="" alt="QR-code"></div>
      <div class="pdf-footer">Mytylschool Roosendaal &mdash; QR-code buskaart &mdash; Versie 1.3</div>
    </div>
  </div>
  <script>
    const MAX_QR_SIZE = 1000; // Limiet op 1000 tekens voor JSON-data
    function xorEncrypt(str, key) {
      let result = '';
      for (let i = 0; i < str.length; i++) {
        result += String.fromCharCode(str.charCodeAt(i) ^ key.charCodeAt(i % key.length));
      }
      return result;
    }
    function toBase64(str) {
      return btoa(unescape(encodeURIComponent(str)));
    }
    function updateTeller() {
      const overig = document.getElementById('overig');
      document.getElementById('overig-teller').textContent = `${overig.value.length}/1000`;
    }
    function generateQR() {
      const naam = document.getElementById('naam').value.trim();
      const datum = document.getElementById('datum').value.trim();
      const crisisnummer1 = document.getElementById('crisisnummer1').value.trim();
      const crisisnummer2 = document.getElementById('crisisnummer2').value.trim();
      const overig = document.getElementById('overig').value.trim();
      if (!naam || !datum || !crisisnummer1) {
        alert("Naam, Datum Buskaart en Crisisnummer 1 zijn verplicht!");
        return;
      }
      if (overig.length > 1000) {
        alert("Het veld 'Overige informatie Buskaart' mag maximaal 1000 tekens bevatten.");
        return;
      }
      const data = { n: naam, d: datum, c1: crisisnummer1 };
      if (crisisnummer2) data.c2 = crisisnummer2;
      if (overig) data.o = overig;
      const json = JSON.stringify(data);
      if (json.length > MAX_QR_SIZE) {
        alert("Te veel tekst! QR-code wordt te groot en is niet goed scanbaar.");
        return;
      }
      const compressed = LZString.compressToUTF16(json);
      const encrypted = xorEncrypt(compressed, "Mytylschool");
      const encoded = toBase64(encrypted);
      const canvas = document.getElementById('qrCanvas');
      canvas.width = 600; canvas.height = 600;
      QRCode.toCanvas(canvas, encoded, { width: 600, margin: 2, version: 27 }, function (error) {
        if (error) {
          alert("Te veel data! QR-code versie 27 kan deze hoeveelheid niet aan. Maak je tekst korter.");
        }
      });
    }
    function printQR() {
      const canvas = document.getElementById('qrCanvas');
      const dataUrl = canvas.toDataURL();
      const windowContent = `<!DOCTYPE html><html><head><title>Print QR-code</title></head><body style='margin:0; display:flex; justify-content:center; align-items:center; height:100vh;'><img src='${dataUrl}' style='width:600px; height:600px;'/></body></html>`;
      const printWin = window.open('', '', 'width=650,height=650');
      printWin.document.open();
      printWin.document.write(windowContent);
      printWin.document.close();
      printWin.focus();
      printWin.print();
      printWin.close();
    }
    function downloadQR() {
      const canvas = document.getElementById('qrCanvas');
      const link = document.createElement('a');
      link.download = 'taxi-info-qr.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }
    async function downloadPDF() {
      // Vul PDF preview met actuele data
      document.getElementById('pdf-naam').textContent = document.getElementById('naam').value.trim();
      const datum = document.getElementById('datum').value.trim();
      document.getElementById('pdf-datum').textContent = datum ? datum.split('-').reverse().join('-') : '';
      // QR-code als PNG
      const qrCanvas = document.getElementById('qrCanvas');
      document.getElementById('pdf-qr-img').src = qrCanvas.toDataURL('image/png');
      // html2canvas van alleen het PDF-content blok
      const pdfContent = document.getElementById('pdf-content');
      const canvas = await html2canvas(pdfContent, { scale: 2, backgroundColor: "#fff" });
      const imgData = canvas.toDataURL('image/png');
      // jsPDF: A4 = 210x297mm = 595x842pt
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF('p', 'mm', 'a4');
      const pdfWidth = 210;
      const pdfHeight = 297;
      // Bepaal afbeelding-schaal (canvas naar A4)
      const imgProps = { width: 170, height: (canvas.height / canvas.width) * 170 };
      pdf.addImage(imgData, 'PNG', 20, 20, imgProps.width, imgProps.height);
      pdf.save('taxi-info-buskaart.pdf');
    }
    updateTeller();
  </script>
</body>
</html>
