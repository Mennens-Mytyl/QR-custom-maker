<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <title>QR-code Generator (encryptie)</title>
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/crypto-js@4.1.1/crypto-js.min.js"></script>
  <style>
    textarea { width: 100%; height: 120px; }
    canvas { border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h2>QR-code Generator (AES-encryptie)</h2>
  <textarea id="inputText" placeholder="Plak hier de tekst..."></textarea>
  <input type="password" id="pw" placeholder="Wachtwoord">
  <button onclick="generateQR()">Maak QR-code</button>
  <canvas id="qrCanvas" width="400" height="400"></canvas>
  <script>
    function generateQR() {
      const text = document.getElementById('inputText').value;
      const pw = document.getElementById('pw').value;
      if (!text || !pw) return alert('Vul tekst en wachtwoord in!');
      const encrypted = CryptoJS.AES.encrypt(text, pw).toString();
      const canvas = document.getElementById('qrCanvas');
      canvas.width = 400; canvas.height = 400;
      QRCode.toCanvas(canvas, encrypted, { width: 400, margin: 0 }, function (error) {
        if (error) return alert(error);
      });
    }
  </script>
</body>
</html>
